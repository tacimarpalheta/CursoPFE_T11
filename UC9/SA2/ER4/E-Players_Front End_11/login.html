<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Players</title>

    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="root">
<header class="alinhamentocabecalho">
    <nav class="cabecalhologin">
        <a href=""><img src="img/logo.svg" alt="Logotipo da aplicação E-Players"></a>
    </nav>
</header>
    <div class="containerlogin">
        <div class="login">
            <img src="img/iconeusuario.png" class= "icone" alt="Ícone de Usuário">
            <h2>login do cliente</h2>
         </div>
         <div class="mensagem">   
            <p>Veja seus pedidos de forma fácil, compre mais rápido e tenha uma experiência personalizada :)</p>  
        </div>      
    <form name="formuser" action="">
        <div class="campo-label">
            <label id= "email" for="email">E-mail</label>
            <input type="email" name="email" id="campo-email" placeholder="Ex.: email@email.com" >
        </div>
        
        <div class="campo-label">
            <label id= "senha" for="senha">Senha</label>
                <a href="Recuperar" id="recuperar-senha">Esqueceu?</a>
            <input type="password" name="password" id="campo-senha" placeholder="Sua senha aqui...">
        </div>

        <button onclick="return validar()" type="submit"  class= "botao-inferior">
            <a href="Login" id="entrar">Fazer Login</a>
        </button>
    </form>
        <div class="pergunta-cadastro">
            <p>Não tem cadastro?
            <a href="minha-conta/cadastro" class="cadastrar">Cadastre-se</a>    
            </p>
        </div>
    
    </div>
</body>
</html>
